version: '3.8'

services:
  # RabbitMQ Message Queue for Agent Communication
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: bashd_rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-change_me}
      RABBITMQ_DEFAULT_VHOST: agents
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - agent_network
    mem_limit: 512m
    memswap_limit: 512m
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Caching and Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: bashd_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent_network
    mem_limit: 256m
    memswap_limit: 256m
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bashd_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agent_network
    mem_limit: 2g
    memswap_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO for Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: bashd_minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-change_me}
    volumes:
      - minio_data:/data
    networks:
      - agent_network
    mem_limit: 1g
    memswap_limit: 1g
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: bashd_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - agent_network
    mem_limit: 1g
    memswap_limit: 1g
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: bashd_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - agent_network
    mem_limit: 512m
    memswap_limit: 512m
    depends_on:
      - prometheus

  # Agent Orchestrator Service
  agent_orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bashd_orchestrator
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=agents
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-change_me}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./agents:/app/agents
      - ./tools:/app/tools
      - ./configs:/app/configs
      - agent_logs:/app/logs
    networks:
      - agent_network
    mem_limit: 4g
    memswap_limit: 4g
    depends_on:
      - rabbitmq
      - redis
      - postgres
      - minio
    restart: unless-stopped

  # Web UI (Nginx serving static files)
  web_ui:
    image: nginx:alpine
    container_name: bashd_web_ui
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - agent_network
    mem_limit: 128m
    memswap_limit: 128m
    depends_on:
      - agent_orchestrator

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:
  agent_logs:

networks:
  agent_network:
    driver: bridge
