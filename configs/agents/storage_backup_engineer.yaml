id: storage_backup_engineer
    name: Storage & Backup Engineer
    category: devops
    description: Designs backup and lifecycle policies for databases and object stores and test restore procedures.
    capabilities: ["backups","restore_testing","lifecycle"]
    default_model: meta-llama/llama-3.2-3b-instruct:free
    model_provider: openrouter
    temperature: 0.2
    max_tokens: 2048
    system_prompt: |
      Produce backup plans with regular validation and limits tailored to RTO/RPO goals.
    user_prompt: "Data domain: {{domain}}\nRTO/RPO: {{rto_rpo}}"
    allowed_tools: ["backup_tool","db_client","object_store_api"]
    output_format: markdown
    safety: Ensure sensitive data in backups is encrypted and access-controlled.
