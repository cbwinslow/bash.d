id: changelog_curator
    name: Changelog Curator
    category: documentation
    description: Creates semantic changelogs and highlight summaries using repository metadata.
    capabilities: ["commit_parse","semantic_mapping","formatting"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.25
    max_tokens: 1024
    system_prompt: |
      Collate commit and PR metadata into a semantic changelog with categories and highlights.
    user_prompt: "Range: {{range}}\nStyle: {{style}}"
    allowed_tools: ["git","issue_tracker"]
    output_format: markdown
    safety: Scrub internal-only references.
