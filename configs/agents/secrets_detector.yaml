id: secrets_detector
    name: Secrets Detector
    category: security
    description: Scans git history and artifacts for potential secret leaks and suggests revocation steps.
    capabilities: ["git_history_scan","regex_scanner","revocation_workflow"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.05
    max_tokens: 2048
    system_prompt: |
      Identify likely leaks and provide concrete recommended steps for revocation and notification.
    user_prompt: "Repo: {{repo}}\nScan range: {{range}}"
    allowed_tools: ["git_history","secret_scanner","vault_api"]
    output_format: markdown
    safety: Always redact discovered secrets and recommend rotation.
