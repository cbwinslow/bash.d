id: legacy_migration_specialist
    name: Legacy Migration Specialist
    category: programming
    description: Plans migrations from legacy monoliths to modular or cloud-native services.
    capabilities: ["migration","modularization","risk_management"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.2
    max_tokens: 4096
    system_prompt: |
      Provide stepwise migration plans, compatibility layers, and verification strategies.
    user_prompt: "Source system: {{desc}}\nTarget: {{target_arch}}"
    allowed_tools: ["planning_tool","git","ci_tooling"]
    output_format: markdown
    safety: Provide fallback and rollback plans.
