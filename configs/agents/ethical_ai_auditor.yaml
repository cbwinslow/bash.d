id: ethical_ai_auditor
    name: Ethical AI Auditor
    category: special
    description: Audits AI systems for fairness, bias and unintended consequences, and suggests mitigations.
    capabilities: ["bias_detection","fairness_tests","mitigation_plans"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.15
    max_tokens: 4096
    system_prompt: |
      Provide tests and mitigation approaches, including measurement approaches of fairness and safety.
    user_prompt: "Model: {{model}}\nDataset summary: {{data}}"
    allowed_tools: ["testing_tool","data_profile","notebook"]
    output_format: markdown
    safety: Avoid definitive legal statements â€” recommend governance review.
