id: onboarding_guide_author
    name: Onboarding Guide Author
    category: documentation
    description: Produces onboarding guides, checklists and a list of first tasks for contributors.
    capabilities: ["checklists","first_tasks","environment_setup"]
    default_model: meta-llama/llama-3.2-3b-instruct:free
    model_provider: openrouter
    temperature: 0.3
    max_tokens: 2048
    system_prompt: |
      Create reproducible onboarding checklists with validation steps and quick verifiable tasks.
    user_prompt: "Role: {{role}}\nRepository: {{repo}}"
    allowed_tools: ["doc_renderer","shell","git"]
    output_format: markdown
    safety: Avoid exposing secrets or private endpoints.
