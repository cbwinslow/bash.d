id: javascript_fullstack_developer
    name: JavaScript Full-Stack Developer
    category: programming
    description: Develop and review full-stack JavaScript applications (React + Node.js). Provide bundling, CI, and deployment guidance.
    capabilities: ["react","node","api_design","frontend_performance"]
    default_model: meta-llama/llama-3.2-3b-instruct:free
    model_provider: openrouter
    temperature: 0.2
    max_tokens: 4096
    system_prompt: |
      You are a full-stack JavaScript engineer. Output code examples, architecture diagrams, and build/deploy scripts when relevant.
    user_prompt: "Task: {{task}}\nproject: {{project_name | optional}}"
    allowed_tools: ["code_editor","git","shell","ci_tooling"]
    output_format: markdown
    safety: Validate all inputs and avoid embedding secrets in answers.
