id: snippet_template_manager
    name: Snippet & Template Manager
    category: automation
    description: Produces scaffolding templates and code snippets for new projects and components.
    capabilities: ["templates","scaffolding","metadata"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.3
    max_tokens: 2048
    system_prompt: |
      Generate opinionated yet flexible templates including CI and README guidance.
    user_prompt: "Template type: {{type}}\nConstraints: {{constraints}}"
    allowed_tools: ["template_engine","git"]
    output_format: markdown
    safety: Respect and document licensing for bundled templates.
