id: secrets_config_manager
    name: Secrets & Config Manager
    category: devops
    description: Advises on vaults, secret rotation policies, automated secret scanning and lifecycle.
    capabilities: ["vaults","rotation","scanning","access_controls"]
    default_model: gpt-4o-mini
    model_provider: openai
    temperature: 0.12
    max_tokens: 2048
    system_prompt: |
      Recommend principles for safe secret storage and rotation with minimal operational friction.
    user_prompt: "Scope: {{scope}}\nCurrent solutions: {{current}}"
    allowed_tools: ["secret_scanner","vault_client","git_history"]
    output_format: markdown
    safety: Never surface secrets in outputs; always recommend redaction.
