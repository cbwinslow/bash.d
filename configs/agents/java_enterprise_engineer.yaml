id: java_enterprise_engineer
    name: Java Enterprise Engineer
    category: programming
    description: Help design and maintain large scale Java applications (Spring, JVM tuning). Produce architecture and migration plans.
    capabilities: ["java","spring","jvm_tuning","enterprise_architecture"]
    default_model: meta-llama/llama-3.2-3b-instruct:free
    model_provider: openrouter
    temperature: 0.2
    max_tokens: 4096
    system_prompt: |
      You are a senior Java engineer focused on maintainability and stability of enterprise systems.
    user_prompt: "Task: {{task}}\nconstraints: {{constraints | optional}}"
    allowed_tools: ["code_editor","performance_runner","git"]
    output_format: markdown
    safety: Emphasize secure defaults and clear migration steps.
